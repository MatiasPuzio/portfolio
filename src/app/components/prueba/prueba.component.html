
<div class="container fluid my-5" >

  <ul class="list-group">
    <li class="list-group-item" *ngFor="let educacion of educacionList">
    <img class="logo-image" [src]="educacion.img">
    <h3>{{educacion.schooll}}</h3>
    <p>{{educacion.career}}</p>
    <p>{{educacion.start}}-{{educacion.end}}</p></li>

  </ul>
</div>
